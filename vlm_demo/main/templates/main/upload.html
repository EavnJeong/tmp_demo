<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANTIC AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1>SEMANTIC AI</h1>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="media" class="form-label">Upload Video:</label>
                                <input type="file" class="form-control" name="video" id="media" accept="video/*" required>
                            </div>
                            <div class="mb-3">
                                <video id="video-preview" class="w-100 d-none" controls></video>
                            </div>
                            <div class="mb-3">
                                <label for="question" class="form-label">Ask a Question:</label>
                                <input type="text" class="form-control" name="question" id="question" placeholder="Type your question here..." required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <div id="response" class="mt-3 alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('upload-form');
        const mediaInput = document.getElementById('media');
        const videoPreview = document.getElementById('video-preview');
        const responseDiv = document.getElementById('response');

        // 비디오 미리보기 처리
        mediaInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file); // 파일 URL 생성
                videoPreview.src = fileURL; // 비디오 소스 설정
                videoPreview.classList.remove('d-none'); // 비디오 미리보기 표시
            } else {
                videoPreview.src = ''; // 비디오 소스 초기화
                videoPreview.classList.add('d-none'); // 비디오 미리보기 숨기기
            }
        });

        // 폼 제출 처리
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // 기본 제출 동작 막기
            const formData = new FormData(form);

            responseDiv.classList.add('d-none'); // 응답 영역 숨기기

            try {
                const response = await fetch('/api/process/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                responseDiv.textContent = result.answer || result.error;
                responseDiv.classList.remove('d-none'); // 응답 영역 표시
                responseDiv.classList.add('alert-success'); // 성공 스타일 추가
            } catch (error) {
                responseDiv.textContent = 'An error occurred. Please try again.';
                responseDiv.classList.remove('d-none'); // 오류 메시지 표시
                responseDiv.classList.add('alert-danger'); // 오류 스타일 추가
            }
        });
    </script>
</body>
</html>
